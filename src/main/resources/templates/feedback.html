<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Feedback</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .alert {
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .feedback-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .actions a, .actions button {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .actions button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-weight: bold;
        }
        form textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin: 10px 0;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <!-- Success / Error Messages -->
    <div th:if="${successMessage}" class="alert success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>

    <h1>Your Feedback</h1>

    <!-- Feedback List -->
    <h2>Previously Submitted Feedback</h2>
    <div th:if="${feedbackList.isEmpty()}">
        <p>You haven't submitted any feedback yet.</p>
    </div>

    <div th:each="fb : ${feedbackList}" class="feedback-item">
        <p th:text="${fb.content}"></p>
        <small th:text="${fb.submissionDate}"></small>
        <div class="actions">
            <a th:href="@{/feedback/edit/{id}(id=${fb.id})}">Edit</a>
            |
            <form th:action="@{/feedback/delete/{id}(id=${fb.id})}" 
                  method="post" 
                  style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" 
                        onclick="return confirm('Are you sure you want to delete this feedback?')">
                    Delete
                </button>
            </form>
        </div>
    </div>

    <!-- Add / Edit Feedback Form -->
    <h2 th:text="${feedback.id != null} ? 'Edit Feedback' : 'Add New Feedback'"></h2>
    <form th:action="@{/feedback}" th:object="${feedback}" method="post">
        <textarea th:field="*{content}" 
                  placeholder="Write your feedback here..." 
                  required></textarea>
        <br/>
        <button type="submit">Submit</button>
    </form>

    <br/>
    <a href="/logout">Logout</a>

</body>
</html>
