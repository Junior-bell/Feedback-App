<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Feedback Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .feedback-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .page-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar px-4 py-4">
                <h3 class="mb-4"><i class="bi bi-speedometer2"></i> Admin Panel</h3>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="#"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white active" href="#"><i class="bi bi-chat-square-text"></i> Feedback</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="#"><i class="bi bi-people"></i> Users</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="#"><i class="bi bi-gear"></i> Settings</a>
                    </li>
                </ul>
                <hr class="text-white">
                <a href="/logout" class="btn btn-outline-light w-100"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-1">Feedback Management</h1>
                            <p class="text-muted mb-0">Manage and respond to user feedback</p>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFeedbackModal">
                            <i class="bi bi-plus-circle"></i> Add Feedback
                        </button>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <div class="card p-4">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
                                    <i class="bi bi-chat-dots text-primary fs-3"></i>
                                </div>
                                <div>
                                    <h6 class="text-muted mb-1">Total Feedback</h6>
                                    <h3 class="mb-0" th:text="${feedbackList != null ? feedbackList.size() : 0}">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card p-4">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-success bg-opacity-10 p-3 me-3">
                                    <i class="bi bi-check-circle text-success fs-3"></i>
                                </div>
                                <div>
                                    <h6 class="text-muted mb-1">Resolved</h6>
                                    <h3 class="mb-0">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card p-4">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-warning bg-opacity-10 p-3 me-3">
                                    <i class="bi bi-clock-history text-warning fs-3"></i>
                                </div>
                                <div>
                                    <h6 class="text-muted mb-1">Pending</h6>
                                    <h3 class="mb-0">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Feedback List -->
                <div class="card p-4">
                    <h5 class="mb-4"><i class="bi bi-list-ul"></i> All Feedback</h5>
                    
                    <div th:if="${feedbackList != null and !feedbackList.isEmpty()}">
                        <div class="feedback-item" th:each="fb : ${feedbackList}">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="d-flex align-items-start mb-2">
                                        <i class="bi bi-person-circle text-primary fs-4 me-2"></i>
                                        <div>
                                            <h6 class="mb-1" th:text="${fb.user.email}">user@example.com</h6>
                                            <small class="text-muted">
                                                <i class="bi bi-calendar3"></i> 
                                                <span th:text="${fb.submissionDate}">2026-01-06</span>
                                            </small>
                                        </div>
                                    </div>
                                    <p class="mb-0 ms-5" th:text="${fb.content}">Feedback content here...</p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <a th:href="@{/admin/edit/{id}(id=${fb.id})}" class="btn btn-sm btn-outline-primary me-2">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a th:href="@{/admin/delete/{id}(id=${fb.id})}" class="btn btn-sm btn-outline-danger" 
                                       onclick="return confirm('Are you sure you want to delete this feedback?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${feedbackList == null or feedbackList.isEmpty()}" class="text-center py-5">
                        <i class="bi bi-inbox text-muted" style="font-size: 4rem;"></i>
                        <p class="text-muted mt-3">No feedback available yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Feedback Modal -->
    <div class="modal fade" id="addFeedbackModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/save}" th:object="${feedback}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="feedbackContent" class="form-label">Feedback Content</label>
                            <textarea class="form-control" id="feedbackContent" th:field="*{content}" 
                                      rows="5" placeholder="Enter feedback content..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
